<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome Bidder! Please Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/bidder/login} " method="post"
					th:object="${loginData}">
					<h1 class="main_title">Login Here</h1>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label"
							style="color: white;">UserName :</label> <input type="text"
							name="userName" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" required="required">
                    </div>
</form>
</div>
</div>
</div>
</body>                    
</html>
